<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Project SCP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@500;600;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 40px 20px 80px;
      gap: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title,
    .subtitle {
      background: linear-gradient(90deg, #6ab3ff, #3b82f6, #8b5cf6, #ec4899, #6ab3ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 8s ease infinite;
    }

    .title {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 600;
      margin-top: 8px;
      animation-duration: 10s;
      animation-direction: reverse;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      width: 100%;
      max-width: 340px;
      padding: 18px 0;
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      background: rgba(20, 30, 60, 0.45);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1.5px solid rgba(255, 255, 255, 0.7);
      border-radius: 0;                    /* полностью квадратные */
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255,255,255,0.08);
      transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.03);
      border-color: rgba(255, 255, 255, 1);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255,255,255,0.12);
      filter: brightness(1.1);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
      transition: all 0.12s;
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div class="header">
      <div class="title">Project SCP</div>
      <div class="subtitle">люблю вас</div>
    </div>

    <div class="btn" onclick="window.open('https://discord.gg/твой_инвайт', '_blank')">Дискорд</div>
    <div class="btn" onclick="window.open('https://boosty.to/твой_донат_или_donationalerts', '_blank')">Донат</div>
    <div class="btn" onclick="window.open('https://твой_сайт/правила', '_blank')">Правила</div>
  </div>

  <script>
    // ... (фон остаётся без изменений)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let time = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function animate() {
      time += 0.003;
      const w = canvas.width;
      const h = canvas.height;
      const grad = ctx.createLinearGradient(0, 0, w, h);
      grad.addColorStop(0.0,  hslToRgb( (time*10)   % 360, 0.7, 0.08) );
      grad.addColorStop(0.25, hslToRgb( (time*12+60)% 360, 0.75, 0.10) );
      grad.addColorStop(0.5,  hslToRgb( (time*15+120)%360, 0.8,  0.09) );
      grad.addColorStop(0.75, hslToRgb( (time*18+180)%360, 0.72, 0.11) );
      grad.addColorStop(1.0,  hslToRgb( (time*10+240)%360, 0.68, 0.07) );
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(0,0,0,0.65)';
      ctx.fillRect(0, 0, w, h);
      requestAnimationFrame(animate);
    }

    function hslToRgb(h, s, l) {
      h = h % 360;
      s = Math.min(1, Math.max(0, s));
      l = Math.min(1, Math.max(0, l));
      let c = (1 - Math.abs(2*l - 1)) * s;
      let x = c * (1 - Math.abs((h/60)%2 - 1));
      let m = l - c/2;
      let r=0, g=0, b=0;
      if      (h < 60)  { r=c; g=x; b=0; }
      else if (h < 120) { r=x; g=c; b=0; }
      else if (h < 180) { r=0; g=c; b=x; }
      else if (h < 240) { r=0; g=x; b=c; }
      else if (h < 300) { r=x; g=0; b=c; }
      else              { r=c; g=0; b=x; }
      return `rgb(${Math.round((r+m)*255)},${Math.round((g+m)*255)},${Math.round((b+m)*255)})`;
    }

    animate();
  </script>
</body>
</html>
