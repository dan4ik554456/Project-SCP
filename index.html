<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>PROJECT SCP</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000000;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #000000;
      border: 2px solid #ffffff;
      border-radius: 36px;          /* скругление как на скриншоте */
      padding: 60px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 32px;                    /* расстояние между строками */
    }

    .title {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .item {
      font-size: 2.1rem;
      font-weight: 700;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="title">PROJECT SCP</div>
      
      <div class="item">Дискорд</div>
      <div class="item">Донат</div>
      <div class="item">Правила</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    // tg.setHeaderColor('#000000');     // если хочешь затемнить верхнюю панель
    // tg.setBackgroundColor('#000000');
  </script>
</body>
</html>
